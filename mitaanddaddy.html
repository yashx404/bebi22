<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Change from height: 100vh to min-height */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Atma, sans-serif;
            text-align: center;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .header {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            text-align: center;
        }
        .header a {
            margin: 0 15px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: normal;
            transition: color 0.3s ease;
        }
        .header a:hover {
            color: white;
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ff4081;
            border-radius: 50%;
            top: 8%;
            left: 20%;
            opacity: 0.75;
        }
        .balloon:nth-child(2) {
            left: 78%;
            background: #ffcc00;
        }
        .balloon:nth-child(3) {
            left: 50%;
            background: #00c3ff;
        }
        .bottom-decor {
            position: fixed;
            bottom: 0;
            width: 150px;
            height: 150px;
            opacity: 0.9;
        }
        .bottom-left {
            left: 10px;
        }
        .bottom-right {
            right: 10px;
            transform: scaleX(-1);
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            opacity: 1.0;
            animation: twinkle 1.5s infinite alternate ease-in-out;
        }
        .sparkle:nth-child(1) { left: 20px; bottom: 30px; animation-delay: 0.2s; }
        .sparkle:nth-child(2) { left: 50px; bottom: 10px; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { left: 80px; bottom: 50px; animation-delay: 0.8s; }
        .sparkle:nth-child(4) { left: 30px; bottom: 70px; animation-delay: 1.1s; }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }
        @media (max-width: 1200px) {
            .container{
                max-width: 70%;
            }
        }
    </style>
</head>

        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="bottom-decor bottom-left">
        <div class="sparkle"></div>
        <div class="sparkle"></div>

    </div>
    <div class="bottom-decor bottom-right">

    </div>
</body>
